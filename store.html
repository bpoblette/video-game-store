<!-- store.html -->
<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>

<!-- Header -->
<header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
  <h1 class="w3-xlarge">Game Store</h1>
      <a href="/" class="w3-bar-item w3-button">Store<a>
      <a href="/library" class="w3-bar-item w3-button w3-light-grey">Library</a>
      <a href="/groups" class="w3-bar-item w3-button">Groups</a>
      <a href="/users" class="w3-bar-item w3-button w3-hide-small">Users</a>
      <a href="/friends" class="w3-bar-item w3-button w3-hide-small">Friends</a>
</header>

  <!-- Display top 5 top-selling games -->
  <h2>Top 5 Top-Selling Games</h2>
  <ul>
    <% games.forEach(game => { %>
      <li><%= game.title %> - <%= game.number_sold %> sold</li>
    <% }); %>
  </ul>

  <!-- Faceted Search Bar -->
  <h2>Search Games</h2>
  <form action="/search" method="post">
    <label for="searchTerm">Search Term:</label>
    <input type="text" id="searchTerm" name="searchTerm" placeholder="Enter search term">

    <label for="sortBy">Sort By:</label>
    <select id="sortBy" name="sortBy">
      <option value="title">Alphabetical</option>
      <option value="genre">Genre</option>
      <option value="number_sold DESC">Number Sold</option>
    </select>

    <button type="submit">Search</button>
  </form>

</body>
</html>
